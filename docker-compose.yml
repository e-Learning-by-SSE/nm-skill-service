version: '3.8'
services:
  dev-db:
    image: postgres:13
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: competence-repository-db
    networks:
      - search
  adminer:
    image: adminer
    restart: always
    ports:
        - 8080:8080   
    networks:
      - search     
networks:
  search:
